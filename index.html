<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>CALENDAR</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="calendar">
				<div class="calendar__head">
					<div class="calendar__days days">
						<div class="days__item">пн</div>
						<div class="days__item">вт</div>
						<div class="days__item">ср</div>
						<div class="days__item">чт</div>
						<div class="days__item">пт</div>
						<div class="days__item">сб</div>
						<div class="days__item">вс</div>
					</div>
				</div>
				<div class="calendar__body">
					<div class="calendar__numbers numbers">
						<div class="numbers__item">1</div>
						<div class="numbers__item">2</div>
						<div class="numbers__item">3</div>
						<div class="numbers__item">4</div>
						<div class="numbers__item">5</div>
						<div class="numbers__item">6</div>
						<div class="numbers__item">7</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
